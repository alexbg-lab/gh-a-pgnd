name: "cache node &  dependencies"
description: allows to cache  both node ande NPM dependencies

inputs:
  node-version:
    description: NodeJS version to use
    default: 24.x
    required: false
  working-dir:
    description: the working dir of the application
    default: 17-custom-actions/react-app
    required: false
  target-env:
    description: "Target environment"
    default: "dev"
    required: true

outputs:
  installed-deps:
    description: Check if installed dependencies
    value: ${{ steps.cache.outputs.cache-hit == 'true' }}
  random-output:
    description: Random value output
    value: ${{ steps.random-output.outputs.random }}
  deps-installed:
    description: deps installed output
    value: ${{ steps.cache-output.outputs.installed-deps }}

runs:
  using: composite
  steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache node modules
      uses: actions/cache@v3
      id: cache
      with:
        path: ${{ inputs.working-dir }}/node_modules
        key:
          node-modules-${{ inputs.target-env }}-${{ hashFiles('${{ inputs.working-dir
          }}/package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: ${{ inputs.target-env == 'dev' && 'npm ci' || 'npm ci --omit=dev' }}
      shell: bash
      working-directory: ${{ inputs.working-dir }}
    - name: Print DEPS output
      shell: bash
      id: cache-output
      run: |
        echo "Cache Hit??" ${{ steps.cache.outputs.installed-deps }}
    - name: Random Output
      shell: bash
      id: random-output
      run: echo "radom=123" >> $GITHUB_OUTPUT
