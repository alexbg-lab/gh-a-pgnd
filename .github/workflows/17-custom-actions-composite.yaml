name: 17-custom-actions-composite

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node & NPM deps
        uses: ./.github/actions/composite-cache-dep
        with:
          working-dir: ./17-custom-actions/react-app
          node-version: 24.x
      - name: Test
        run: npm ci
        working-directory: ./17-custom-actions/react-app
      - name: Build
        run: npm run build
        working-directory: ./17-custom-actions/react-app
      